<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <script src="../frame/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../frame/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="../frame/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/wheel.css">
</head>
<body>
<div class="homepageDiv">
    <div style="height:50px"></div>
    <img class="catear" id="catear" src="https://how2j.cn/tmall/img/site/catear.png">
    <div class="categoryWithCarousel">
        <div class="headbar show1">
            <div class="head ">
                <span class="glyphicon glyphicon-th-list" style="margin-left:10px"></span>
                <span style="margin-left:10px">商品分类</span>
            </div>
            <div class="rightMenu">
                <span><a href="#nowhere"><img src="https://how2j.cn/tmall/img/site/chaoshi.png"></a></span>
                <span><a href="#nowhere"><img src="https://how2j.cn/tmall/img/site/guoji.png"></a></span>
                <span>
				<a href="#nowhere">
					平板电视
				</a></span>
                <span>
				<a href="#nowhere">
					马桶
				</a></span>
                <span>
				<a href="#nowhere">
					沙发
				</a></span>
                <span>
				<a href="#nowhere">
					电热水器
				</a></span>
            </div>
        </div>
    </div>
</div>
</div>
<div data-ride="carousel" class="carousel-of-product carousel slide" id="carousel-of-product">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-slide-to="0" data-target="#carousel-of-product" class="active" ></li>
        <li data-slide-to="1" data-target="#carousel-of-product"></li>
        <li data-slide-to="2" data-target="#carousel-of-product"></li>
        <li data-slide-to="3" data-target="#carousel-of-product"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div role="listbox" class="carousel-inner">
        <div class="item active">
            <img src="https://how2j.cn/tmall/img/lunbo/1.jpg" class="carousel carouselImage">
        </div>
        <div class="item">
            <img src="https://how2j.cn/tmall/img/lunbo/2.jpg" class="carouselImage">
        </div>
        <div class="item">
            <img src="https://how2j.cn/tmall/img/lunbo/3.jpg" class="carouselImage">
        </div>
        <div class="item">
            <img src="https://how2j.cn/tmall/img/lunbo/4.jpg" class="carouselImage">
        </div>
    </div>
</div>
<div class="carouselBackgroundDiv">
</div>
</body>
<script src="../js/wheel.js"></script>
</html>
